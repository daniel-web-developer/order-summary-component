<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

</head>
<body>

  <div class="flex middle">
    <div class="rectangle-first">
      <img src="./images/illustration-hero.svg" alt="Person listening to music" class="illustration">
      
      <div class="">
        <h2 class="title flex texts text-dark">Order Summary</h2>

        <p class="paragraph-first flex texts text-light">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="flex">
          <img src="./images/icon-music.svg" alt="Music symbol">
          <div class="flex plan">
            <ul style="padding-left: 20px">
              <li class="text-dark" style="font-weight: 700; font-size: 15px">Annual Plan</li>
              <li class="text-light" style="font-size: 15px">$59.99/year</li>
            </ul>
          </div>
          <a href="#" class="a-first">Change</a>
        </div>

        <div class="flex" style="padding-top: 28px; padding-bottom: 10px">
          <a href="#" class="a-button-first flex">Proceed to Payment</a>
        </div>
        <div class="flex">
          <a href="#" class="a-button-second flex text-light">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
